{% extends 'bulletin_board/base.html' %}
{% load static %}

{% block page_content %}
    <section class="pxp-hero vh-100" style="background-color: var(--pxpMainColorLight);">
        <div class="row align-items-center pxp-sign-hero-container">
            <div class="col-xl-6 pxp-column">
                <div class="pxp-sign-hero-fig text-center pb-100 pt-100">
                    <img src="{% static "industrial/images/signin-big-fig.png" %}" alt="Sign re">
                    <h1 class="mt-4 mt-lg-5">Добро пожаловать!</h1>
                </div>
            </div>
            <div class="col-xl-6 pxp-column pxp-is-light">
                <div class="pxp-sign-hero-form pb-100 pt-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-xl-7 col-xxl-5">
                            <div class="pxp-sign-hero-form-content">

                                {% if sing_re_error %}
                                    <h5 class="text-center text-danger ">Ошибка ввода!</h5>
                                    <br>
                                {% endif %}

                                <h5 class="text-center">Сброс пароля</h5>
                                <form class="mt-4" method="post" action="{% url 'industrial:signre' %}">
                                    {% csrf_token %}
                                    <input type="hidden" value="{{username}}" name="username">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="pxp-signin-page-password"
                                               placeholder="Password1" name="password1">
                                        <label for="pxp-signin-page-password">Введите новый пароль</label>
                                        <span class="fa fa-lock"></span>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="pxp-signin-page-password"
                                               placeholder="Password2" name="password2">
                                        <label for="pxp-signin-page-password">Подтвердите пароль</label>
                                        <span class="fa fa-lock"></span>
                                    </div>
                                    <button href="submit" class="btn rounded-pill pxp-sign-hero-form-cta w-100">Сбросить пароль
                                    </button>
                                    <div class="mt-4 text-center pxp-sign-hero-form-small">
                                        <a href="{% url 'industrial:sign_in' %}" class="pxp-modal-link">Отменить сброс пароля</a>
                                    </div>
                                    <div class="mt-4 text-center pxp-sign-hero-form-small">
                                        <a href="{% url 'industrial:sign_up' %}">Зарегистрироваться</a>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
