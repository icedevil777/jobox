{% extends 'bulletin_board/base.html' %}
{% load static %}

{% block page_content %}
    <section class="pxp-hero vh-100" style="background-color: var(--pxpMainColorLight);">
        <div class="row align-items-center pxp-sign-hero-container">
            <div class="col-xl-6 pxp-column">
                <div class="pxp-sign-hero-fig text-center pb-100 pt-100">
                    <img src="{% static "industrial/images/signin-big-fig.png" %}" alt="Sign In">
                    <h1 class="mt-4 mt-lg-5">Добро пожаловать!</h1>
                </div>
            </div>
            <div class="col-xl-6 pxp-column pxp-is-light">
                <div class="pxp-sign-hero-form pb-100 pt-100">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-xl-7 col-xxl-5">
                            <div class="pxp-sign-hero-form-content">

                                {% if sing_in_error %}
                                    <h5 class="text-center text-danger ">Введите email!</h5>
                                    <br>
                                {% endif %}

                                <h5 class="text-center">Восстановление пароля</h5>
                                <form class="mt-4" method="post" action="{% url 'industrial:forgot_password' %}" >
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="pxp-signin-page-email"
                                               placeholder="Email address" name="email">
                                        <label for="pxp-signin-page-email">Введите e-mail</label>
                                        <span class="fa fa-envelope-o"></span>
                                    </div>
                                    <button class="btn rounded-pill pxp-sign-hero-form-cta w-100">Восстановить пароль</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
