    <section class="mt-100">

        <div class="row mt-100 justify-content-center pxp-animate-in pxp-animate-in-top pxp-in">
                    <div class="col-lg-6 col-xxl-4">
                        <div class="pxp-contact-us-form pxp-has-animation pxp-animate">
                            <h2 class="pxp-section-h2 text-center">Заявка администратору</h2>
                            <form class="mt-4" action="{% url 'bulletin_board:application_to_admin' %}" method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="contact-us-name" class="form-label">Имя</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="contact-us-name"
                                            placeholder="Введите Ваше имя"
                                            name="name"
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="contact-us-email" class="form-label">Email</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="contact-us-email"
                                            placeholder="Введите почту для связи с Вами"
                                            name="email"
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="contact-us-message" class="form-label">Сообщение</label>
                                    <textarea
                                            class="form-control"
                                            id="contact-us-message"
                                            placeholder="Что вас заинтересовало?"
                                            name="text"
                                    ></textarea>
                                </div>
                                <button type="submit" class="btn rounded-pill pxp-section-cta d-block w-100">
                                    Отправить
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
    </section>
